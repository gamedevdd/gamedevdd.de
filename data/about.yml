title: About Us
text: >
  We are building a community


  for game developers and game designers in the Dresden area. 


  We invite you to join our diverse and colourful community of game developers in and around Dresden!
  We are gamers and techies by heart. Playing and even more creating new games are our passion. We are seeking exchange with likeminded people to share our learnings and become better by learning from others.


  That’s why we build an active community within discord and meet regular in person. We will share know-how, ideas and learnings in a relaxed and personal atmosphere.
  Everyone, no matter wether you’re indie, employed, freelancer or student is invited to join.
