{{ $data := index site.Data }}

{{ with $data.navbar }}
<nav id="nav" class="nav justify-content-center sticky-top">
    {{ range .items }}
    <a id="{{ .id }}" class="nav-link hoverglitch" href="{{ .url }}">
        {{ $text := print .name | safeHTML }}
        {{ $text }}
    </a>
    {{ end }}
</nav>
{{ end }}
